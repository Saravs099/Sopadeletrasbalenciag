<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras - Balenciaga</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(10, 30px); gap: 5px; justify-content: center; }
        .cell { width: 30px; height: 30px; border: 1px solid black; text-align: center; font-size: 18px; cursor: pointer; }
        .found { background-color: yellow; }
    </style>
</head>
<body>
    <h1>Sopa de Letras - Balenciaga</h1>
    <div class="grid" id="sopa"></div>
    <p>Palabras a encontrar: Balenciaga, Lujo, Exclusividad, DropCulture, Celebridades</p>
    <script>
        const palabras = ["BALENCIAGA", "LUJO", "EXCLUSIVIDAD", "DROPCULTURE", "CELEBRIDADES"];
        const grid = document.getElementById("sopa");
        const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let sopa = Array.from({ length: 10 }, () => Array(10).fill(''));
        
        function colocarPalabra(palabra) {
            let x = Math.floor(Math.random() * (10 - palabra.length));
            let y = Math.floor(Math.random() * 10);
            for (let i = 0; i < palabra.length; i++) {
                sopa[y][x + i] = palabra[i];
            }
        }
        
        palabras.forEach(colocarPalabra);
        
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (!sopa[i][j]) sopa[i][j] = letras[Math.floor(Math.random() * letras.length)];
            }
        }
        
        sopa.forEach(row => {
            row.forEach(letter => {
                const div = document.createElement("div");
                div.className = "cell";
                div.textContent = letter;
                grid.appendChild(div);
            });
        });
    </script>
</body>
</html>
